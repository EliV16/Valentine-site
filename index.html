<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will You Be My Valentine?</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .page {
      background-color: #ffc0cb;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    #page2 {
      display: none;
    }
    .content-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .button-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      align-items: center;
    }
    .button {
      font-size: 1.8em;
      padding: 0.5em 1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: white;
    }
    #yesButton {
      background-color: white;
      color: lightgreen;
      border: 2px solid lightgreen;
      transition: background-color 0.3s, color 0.3s;
    }
    #yesButton:hover {
      background-color: lightgreen;
      color: white;
    }
    #noButton {
      background-color: white;
      color: lightcoral;
      border: 2px solid lightcoral;
      transition: background-color 0.3s, color 0.3s;
      height: 60px;
      width: 100px;
      flex-shrink: 0;
      position: relative;
    }
    #noButton:hover {
      background-color: lightcoral;
      color: white;
    }
    #heart {
      font-size: 5em;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.5s;
      position: relative;
      z-index: 2;
      user-select: none;
    }
    #loveMessage {
      font-weight: bold;
      font-size: 2em;
      margin-top: 20px;
      display: none;
      z-index: 2;
      direction: rtl;
      text-align: center;
    }
    #clickText {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 20px;
      z-index: 2;
      transition: transform 0.2s ease-out;
    }
    #loveGif {
      display: none;
      cursor: pointer;
      margin: 0 auto 20px auto;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Page 1: Valentine Question -->
  <div id="page1" class="page">
    <div class="content-container">
      <img id="valentineGif" src="valentine.gif" alt="Valentine Gif" style="max-width: 100%; height: auto; margin-bottom: 20px;">
      <h1 id="question">Will you be my Valentine?</h1>
      <div class="button-container">
        <button id="yesButton" class="button">Yes</button>
        <button id="noButton" class="button">No</button>
      </div>
    </div>
  </div>

  <!-- Page 2: Heart Interaction -->
  <div id="page2" class="page">
    <div id="heartContainer">
      <div id="clickText">Press the Heart!</div>
      <div id="heart">❤️</div>
      <img id="loveGif" src="love.gif" alt="Love Gif">
      <div id="loveMessage">
        אני אוהב אותך מאמי שלי את הכי מושלמת בעולם לא הייתי יכול לבקש מישהי יותר טובה ממך!!
      </div>
    </div>
  </div>

  <script>
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    let yesFontSize = 1.8;

    noButton.addEventListener('click', () => {
      yesFontSize += 0.2;
      yesButton.style.fontSize = yesFontSize + 'em';
      const randomX = Math.floor(Math.random() * (window.innerWidth - noButton.offsetWidth));
      const randomY = Math.floor(Math.random() * (window.innerHeight - noButton.offsetHeight));
      noButton.style.position = 'absolute';
      noButton.style.left = randomX + 'px';
      noButton.style.top = randomY + 'px';
    });

    yesButton.addEventListener('click', () => {
      document.getElementById('page1').style.display = 'none';
      document.getElementById('page2').style.display = 'flex';
    });

    const heart = document.getElementById('heart');
    const loveMessage = document.getElementById('loveMessage');
    const clickText = document.getElementById('clickText');
    const loveGif = document.getElementById('loveGif');
    let heartClicks = 0;
    let heartScale = 1;

    heart.addEventListener('click', () => {
      heartClicks++;
      heartScale += 0.1;
      heart.style.transform = `scale(${heartScale})`;
      const offset = (heartScale - 1) * 30;
      clickText.style.transform = `translateY(${-offset}px)`;

      if (heartClicks >= 20) {
        clickText.style.display = 'none';
        loveGif.style.display = 'block';
        heart.style.transition = 'transform 0.5s, opacity 0.5s';
        heart.style.transform = 'rotate(720deg) scale(5)';
        heart.style.opacity = '0';
        setTimeout(() => {
          heart.style.display = 'none';
          loveMessage.style.display = 'block';
        }, 500);
      }
    });

    loveGif.addEventListener('click', () => {
      window.location.href = 'game.html';
    });
  </script>
</body>
</html>
