<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cute Heart Game</title>
  <style>
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffe6e6;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #heart {
      font-size: 5em;
      position: absolute;
      cursor: pointer;
      transition: transform 0.2s;
    }
    #heart:hover {
      transform: scale(1.2);
    }
    #message {
      font-size: 2em;
      color: #ff3366;
      display: none;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="heart">‚ù§Ô∏è</div>
  <div id="message">You caught my heart! üíñ</div>
  <script>
    const heart = document.getElementById('heart');
    const message = document.getElementById('message');

    function moveHeart() {
      const x = Math.random() * (window.innerWidth - heart.offsetWidth);
      const y = Math.random() * (window.innerHeight - heart.offsetHeight);
      heart.style.left = x + 'px';
      heart.style.top = y + 'px';
    }

    heart.addEventListener('mouseover', moveHeart);
    heart.addEventListener('click', () => {
      heart.style.display = 'none';
      message.style.display = 'block';
    });

    moveHeart();
  </script>
</body>
</html>
